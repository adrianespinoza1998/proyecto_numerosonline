<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registrese Aquí </title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/registrostyle.css">
</head>

<body>
  <header class="text-center">
    <h1 class="display-4">Regístrese aquí</h1>
  </header>
  <main class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal text-center card" method="post">
            <fieldset>
              <div class="form-group align-items-center">
                <div class="col-md-8 col-sm-12 contInput">
                  <input id="pNombre" name="name" type="text" placeholder="Primer Nombre" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 col-sm-12 contInput">
                  <input id="apPaterno" name="name" type="text" placeholder="Apellido Paterno" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 col-sm-12 contInput">
                  <input id="apMaterno" name="name" type="text" placeholder="Apellido Materno" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 col-sm-12 contInput">
                  <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 col-sm-12 contInput">
                  <input id="rut" name="phone" type="text" placeholder="Rut sin puntos ni guión" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center contInput">
                  <button type="submit" id="registrarse" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/jquery-3.4.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/registro.js"></script>
 
</body>

</html>
