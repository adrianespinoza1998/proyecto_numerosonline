<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeros Online</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/indexstyle.css">
</head>
<body>
<main class="justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center container-fluid" id="contPadre">
        <div align="center" class="col-sm-12 col-md-6">
            <img src="imagenes/logo_login.png">
        </div>
        <div class="col-sm-12 col-md-6 justify-content-center align-items-center">
            <form class="card bg-light">
                <div class="card-header text-center">
                    <p id="tituloCard" class="font-weight-light">Iniciar sesión</p>
                </div>
                <div class="p-3">
                    <div class="card-body">
                        <!--p>Rut:</p>
                        <input type="text" class="form-control"-->
                        <p>Email:</p>
                        <input id="mail" type="email" class="form-control">
                        <p id="textPassword">Contraseña:</p>
                        <input id="password" type="password" class="form-control">
                        <div class="text-center">
                            <input  id="btnIngresar" type="submit" value="Ingresar" class="btn btn-dark text-center">
                            <p class="text-primary" style="cursor: pointer">¿No posees una cuenta?, Registrate aquí</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
